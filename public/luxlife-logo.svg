<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shine effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="45%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="55%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <animateTransform attributeName="gradientTransform" type="translate" values="-200 0;200 0;-200 0" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Decorative crown element -->
  <path d="M100 15 L105 25 L115 20 L110 30 L120 25 L115 35 L100 30 L85 35 L80 25 L90 30 L85 20 L95 25 Z" 
        fill="url(#goldGradient)" 
        filter="url(#textShadow)"/>
  
  <!-- Main text "LuxLife" -->
  <text x="100" y="65" 
        font-family="serif" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#goldGradient)" 
        filter="url(#textShadow)"
        style="font-style: italic;">
    LuxLife
  </text>
  
  <!-- Subtitle "AGENCY" -->
  <text x="100" y="85" 
        font-family="sans-serif" 
        font-size="12" 
        font-weight="normal" 
        text-anchor="middle" 
        fill="url(#goldGradient)" 
        filter="url(#textShadow)"
        letter-spacing="3px">
    AGENCY
  </text>
  
  <!-- Shine overlay -->
  <rect x="0" y="0" width="200" height="120" fill="url(#shineGradient)" opacity="0.3"/>
</svg>
